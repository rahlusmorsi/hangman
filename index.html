<!DOCTYPE html>
<html manifest="cache.appcache">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.6"/>
	<title>Hangman!</title>
	<style>
		body{font-family:"Courier New",Courier,monospace;background-color:#FFFFFF}
		span.hanged,
		span.letter {color:#FFFFFF;}
		span.letter {font-size:2em;border-bottom:solid 2px #000;margin:0 2px}
		span.hanged.visible,
		span.letter.visible{color:#000000}
		div {min-height:20px}
		div#gallows{color:#000000}
		button.hide{color: white;background-color: white;border: white;}
	</style>
	<script src="jquery-1.6.2.min.js"></script>
</head>
<body>
<h1>HANGMAN!</h1>
<section id="gameboard">
	<canvas id="gallows" height="150" width="150"></canvas>

	<div id='word'></div>

	<div id='guess'></div>

	<div class='guessletter' id='choices'>
		<button id='a'>a</button>
		<button id='b'>b</button>
		<button id='c'>c</button>
		<button id='d'>d</button>
		<button id='e'>e</button>
		<button id='f'>f</button>
		<button id='g'>g</button>
		<button id='h'>h</button>
		<button id='i'>i</button>
		<button id='j'>j</button>
		<button id='k'>k</button>
		<button id='l'>l</button>
		<button id='m'>m</button>
		<button id='n'>n</button>
		<button id='o'>o</button>
		<button id='p'>p</button>
		<button id='q'>q</button>
		<button id='r'>r</button>
		<button id='s'>s</button>
		<button id='t'>t</button>
		<button id='u'>u</button>
		<button id='v'>v</button>
		<button id='w'>w</button>
		<button id='x'>x</button>
		<button id='y'>y</button>
		<button id='z'>z</button>
	</div>

	<footer>
		<button id='reset'>Reset Game</button>
	</footer>
</section>
<script src="hangman.js"></script>
</body>
</html>
